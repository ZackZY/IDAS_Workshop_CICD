# CI/CD Pipeline for promptfoo-tests (Node.js Testing)
name: Promptfoo Tests CI/CD

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main, master]
    paths:
      - 'promptfoo-tests/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'promptfoo-tests/**'

env:
  IMAGE_NAME: promptfoo-tests

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint YAML configuration files
        run: |
          pip install yamllint
          yamllint ./promptfoo-tests/*.yaml -d "{extends: relaxed, rules: {line-length: disable}}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./promptfoo-tests
          file: ./promptfoo-tests/Dockerfile
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Login to Docker Hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/build-push-action@v5
        with:
          context: ./promptfoo-tests
          file: ./promptfoo-tests/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
